<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #111827, #0f172a);
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      text-align: center;
      padding: 15px 0;
      background-color: #1e293b;
      color: #38bdf8;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .converter {
      background-color: #1f2937;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 350px;
      transition: all 0.3s ease;
    }

    .converter:hover {
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #38bdf8;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #e0f2fe;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: #334155;
      color: #f8fafc;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      box-shadow: 0 0 10px #38bdf8;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #facc15;
    }

    footer {
      font-size: 14px;
      color: #cbd5e1;
    }

    footer span {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <header>
    üåê Temperature Converter App
  </header>

  <main>
    <div class="converter">
      <h2>üå°Ô∏è Convert Temperature</h2>
      <div class="input-group">
        <label for="temp">Enter Temperature</label>
        <input type="number" id="temp" placeholder="e.g. 25" />
      </div>
      <div class="input-group">
        <label for="from">From</label>
        <select id="from">
          <option value="celsius">Celsius (¬∞C)</option>
          <option value="fahrenheit">Fahrenheit (¬∞F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="to">To</label>
        <select id="to">
          <option value="celsius">Celsius (¬∞C)</option>
          <option value="fahrenheit">Fahrenheit (¬∞F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>
      <button class="btn" onclick="convertTemp()">Convert</button>
      <div class="result" id="result">Result will appear here</div>
    </div>
  </main>

  <footer>
    &copy; All Rights reserved by <span>Shristi</span>
  </footer>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("temp").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultBox = document.getElementById("result");

      if (isNaN(temp)) {
        resultBox.textContent = "Please enter a valid number!";
        return;
      }

      let result;

      // Celsius conversions
      if (from === "celsius" && to === "fahrenheit") {
        result = (temp * 9/5) + 32;
      } else if (from === "celsius" && to === "kelvin") {
        result = temp + 273.15;
      } else if (from === "celsius" && to === "celsius") {
        result = temp;
      }

      // Fahrenheit conversions
      else if (from === "fahrenheit" && to === "celsius") {
        result = (temp - 32) * 5/9;
      } else if (from === "fahrenheit" && to === "kelvin") {
        result = (temp - 32) * 5/9 + 273.15;
      } else if (from === "fahrenheit" && to === "fahrenheit") {
        result = temp;
      }

      // Kelvin conversions
      else if (from === "kelvin" && to === "celsius") {
        result = temp - 273.15;
      } else if (from === "kelvin" && to === "fahrenheit") {
        result = (temp - 273.15) * 9/5 + 32;
      } else if (from === "kelvin" && to === "kelvin") {
        result = temp;
      }

      resultBox.textContent = `Converted Temperature: ${result.toFixed(2)}¬∞`;
    }
  </script>
</body>
</html>
